<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ceaun ceaut</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/emojione/2.2.6/assets/css/emojione.min.css"/>
    <link rel="stylesheet" href="/style.css">
</head>
<body>

<div class="container" id="app">
  <div class="content">
    <header>
      <div class="users">
        <i class="icon icon-users" v-if="joined">&#xf064;</i> <span id="users-online">{{ usersOnline !== 0 ? usersOnline : ''}}</span>
      </div>
      <div class="title">
        ceaun ceaut
      </div>
      <div class="settings">
        <a @click="openSettings" href="#"><i class="icon icon-settings">&#xe800;</i></a>
        <div class="settings-box" v-if="settingsOpen">
          
        </div>
      </div>
    </header>
    <div id="message-wrap" v-html="chatContent">
    </div>
    <div id="notice" v-if="notice.length > 0">
      <p><i class="icon icon-exclamation">&#xe801;</i> {{notice}}</p>
    </div>
    <div class="message-footer">
      <div v-if="joined">
        <input type="text" v-model="newMsg" @keyup.enter="send" spellcheck="false" autocomplete="off">
        <button class="btn btn-send" @click="send"><i class="icon icon-send">&#xf1d9;</i></button>
      </div>

      <div v-if="usernameInputVisible">
        <input type="text" v-model.trim="username" placeholder="nume utilizator" spellcheck="false" autocomplete="off">
        <button class="btn" @click="join()">Connect</button>
      </div>
    </div>
  </div>
</div>


<script src="https://unpkg.com/vue@2.1.3/dist/vue.min.js"></script>
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/emojione/2.2.6/lib/js/emojione.min.js"></script>
<script src="/app.js?1"></script>
</body>
</html>
